<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gif-Tastic</title>

    <link rel="stylesheet" href="assets/css/reset.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
    <script rel="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="button-view"></div>
        </div>
        <div class="row">
            <div class="col-8" id="sandwich">
                <div class="row">
                    <img src="assets/bun-top.jpg">
                </div>
                <div class="row center-text" id="gif-view">
                </div>
                <div class="row">
                    <img src="assets/bun-bottom.jpg">
                </div>
            </div>
            <div class="col-4" id="input-view">
                <form>
                    <div class="form-group">
                        <label>Add an Ingredient</label>
                        <input type="text" class="form-control" id="ingredientName" placeholder="Enter name here">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addIngredient">Submit</button>
                    <br><br>
                    <button type="submit" class="btn btn-primary" id="reset">Make a New Sandwich</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
